   git:
     url: https://github.com/iktakahiro/flutter_smart_select.git
     ref: null-safety
  remove_emoji: ^0.0.6 
  modal_bottom_sheet: ^2.0.0 
  easy_localization: ^3.0.0  
  html: ^0.15.0
  flutter_html: ^2.1.5
  simple_url_preview: ^3.0.1 
  youtube_player_flutter: ^8.0.0 
  flutter_keyboard_visibility: ^5.0.3
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  dependency_validator: ^3.0.0
  auto_route_generator: ^2.4.1
  build_runner: ^2.1.4
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/icon.png"

flutter_native_splash:
  image: images/logo.png
  color: "#FFFFFF"
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true

  
  assets:
    - images/
    - images/png_image/
    - assets/translations/


  fonts:
#   
    - family: Campton
      fonts:
        - asset: fonts/Campton-Light.ttf
          weight: 200
        - asset: fonts/Campton-Medium.ttf
          weight: 400
        - asset: fonts/Campton-Bold.ttf
          weight: 600
    - family: CeraPro
      fonts:
        - asset: fonts/CeraPro-Regular.ttf
          weight: 200
        - asset: fonts/CeraPro-Medium.ttf
          weight: 400
        - asset: fonts/CeraPro-Bold.ttf
          weight: 600