  url_launcher: ^6.0.9 
  animations: ^2.0.1 
  html_unescape: ^2.0.0 
  flutter_linkify: ^5.0.2 
  share: ^2.0.4
  webview_flutter: ^2.0.12 
  shared_preferences: ^2.0.8
